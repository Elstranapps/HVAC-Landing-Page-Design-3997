    <!-- Critical CSS -->
    <style>
      body {

        padding: 0;
        line-height: 1.6;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a, #1e40af);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }
      
      .loading-screen.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div>Loading your success story...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loading screen once React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
        }, 1000);
      });
    </script>
  </body>
